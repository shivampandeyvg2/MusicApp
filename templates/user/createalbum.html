    <h2>Choose Songs for Album</h2>

    <form  method="post">
        <label for="album_name">Album Name:</label><br>
        <input type="text" id="album_name" name="albumname"><br><br>

        <label for="song_list">Select Songs:</label><br>
        <select id="song_list" name="selected_songs" multiple>
            {% for song in songs %}
                <option value="{{ song.id }}">{{ song.songname }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
