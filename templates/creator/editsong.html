<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MP4 File Upload Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Basic styling for the form */
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    .navbar a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    form {
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    input[type="submit"] {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #555;
    }

     .creator-account {
      float: left;
    }

    .other-links {
      float: right;
    }

  </style>
</head>
<body>
<div class="navbar">
  <a href="{{ url_for('creator_home', userid=userid) }}" class="creator-account">Creator Account</a>
  <div class="other-links">
    <a href="{{ url_for('uploadsong', userid=userid) }}">Upload Songs</a>
    <a href="{{url_for('user_home' , userid = userid , page =1)}}">User Account</a>
    <a href="{{ url_for('user_login') }}" >Logout</a>
  </div>
</div>
<div class="container">
  <h2>Edit Your Song</h2>
  <form  method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title"  value = "{{song.songname}}" required>
    </div>
    <div class="form-group">
      <label for="singer">Singer:</label>
      <input type="text" id="singer" name="singer" value = '{{song.singer}}' required>
    </div>
    <div class="form-group">
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" value = '{{song.genre}}' required>
    </div>
    <div class="form-group">
      <label for="releaseDate">Release Date:</label>
      <input type="date" id="releaseDate" name="releaseDate"  value = {{song.releasedate}} required>
    </div>
    <div class="form-group">
      <label for="lyrics">Lyrics:</label>
      <textarea id="lyrics" name="lyrics" rows="6"  >
        {{song.lyrics}}
      </textarea>
    </div>
    <div class="form-group">
      <label for="mp3File">Want to change your song file. Please Upload a new file:</label>
      <input type="file" id="mp3File" name="file" accept="audio/mp3" >
    </div>
    <div class="form-group">
      <input type="submit" value="Upload">
    </div>
  </form>
</div>

</body>
</html>
