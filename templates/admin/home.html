  <style>
    /* Basic styling for the navigation bar */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    .navbar1 {
      overflow: hidden;
      background-color: white;
    }

    .navbar1 a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Style for the left and right elements */
    .creator-account {
      float: left;
    }

    .other-links {
      float: right;
    }

    /* Style for the content box */
    .content-box {
      text-align: center;
      margin-top: 50px;
    }

    .upload-icon {
      display: block;
      margin: 20px auto;
      width: 60px;
      height: 60px;
      background-color: #333;
      color: white;
      border-radius: 50%;
      line-height: 60px;
      font-size: 36px;
    }


        /* Add your CSS styles here */
        .dashboard-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

            margin-bottom: 20px;

        .song-box {

        }

        .song-box1 {

            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            float:left;
            margin-right: 100px;
        }

        .song-box1 img {

        }

        .song-box img {
            max-width: 100px;

        .song-actions a {

   .search-bar button {

            cursor: pointer;
        }
        .song-list {
    width: 100%;
    overflow-x: auto; /* Enable horizontal scrolling */
    white-space: nowrap; /* Prevent wrapping */
}

.scrollable {
    display: flex;
}

.songs {
    display: flex;
    padding: 10px;
}

.song {
    width: 100px; /* Adjust song width as needed */
    height: 20px; /* Adjust song height as needed */
    background-color: #f0f0f0;
    margin-right: 10px; /* Add spacing between songs */
    flex-shrink: 0; /* Prevent songs from shrinking */
    box-sizing: border-box;
}

.small {
    width : 100px;
    height: 70px;
}

.container {
    width: 80%; /* Adjust container width as needed */
    margin: 20px auto; /* Center the container */
    border: 1px solid #ccc; /* Border around the container */
    padding: 10px;
}

.song-unit {
    width: 300px;
    height: 200px;
    border: 1px solid #ddd;
    margin-right: 10px;
    display: flex;
    flex-direction: column;
}

.song-unit img {
    width: 100%;
    height: 80px;
    object-fit: cover;
}

.song-info {
    padding: 5px;
    text-align: center;
}

.play-link {
    display: block;
    text-decoration: none;
    color: blue;
}

.right-link {
    margin-left: 10px;
    align-self: center;
}

.right-link a {
    text-decoration: none;
    color: green;
    float: right;
}

.center-container {
  width: 400px;
  height: 400px;
  margin: auto;
  position: relative;
  border: 1px solid #000;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.center-container {
  width: 400px;
  height: 400px;
  margin: auto;
  position: relative;
  border: 1px solid #000;
}

.top-left,
.bottom-left,
.top-right,
.bottom-right {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  margin: 10px;
}

.top-left {
  top: 10px;
  left: 10px;
}

.bottom-left {
  bottom: 10px;
  left: 10px;
}

.top-right {
  top: 10px;
  right: 10px;
}

.bottom-right {
  bottom: 10px;
  right: 10px;
}

b2-box {
  width: calc(33.33% - 10px); /* 10px margin space between */
  height: calc(50% - 10px); /* 10px margin space between */
  background-color: blue;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  margin-bottom: 10px;
  margin-right: 10px;
  float: left;
}

.b-inner {
  margin: 5px;
}

.top-right .b2-box {
  margin-left: 10px;
}

.bottom-right .b2-box {
  margin-left: 10px;
}

.b2-box:last-child {
  margin-bottom: 0;
}
