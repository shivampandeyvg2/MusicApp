<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Platform - Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* Add custom styles here */
        body {
            background-color: #f8f9fa;
        }

        .form-signup {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            margin-top: 50px;
            float: right;
            background-color:  #fff
            border-radius: 10px;
            border: 5px solid #000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        }

        .header-image {
            width: 100%;
            height: 1000px;
           background-image: url('/../static/image/bg.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid #ddd;
        }

        .alert {
      color: blue; /* Blue color for the text */
      font-weight: bold; /* Bold font */
      font-size: 18px; /* Font size */
      padding: 10px;
      border: 1px solid blue; /* Optional: Add a border */
      border-radius: 5px; /* Optional: Rounded corners */
      animation: fadeOut 1s ease-in-out 1s forwards; /* Animation for fade out */
    }
    @keyframes fadeOut {
      to {
        opacity: 0; /* Fade out by changing opacity to 0 */
        visibility: hidden; /* Hide the element after fading out */
      }
    }

    </style>
</head>

<body>
    <div class="header-image">

    <div class="container">
        <form class="form-signup mt-4"   method="POST">
            <h2 class="text-center mb-4">Register</h2>

            <div class="form-group">
                {% if message %}
                <div class="alert" id="myAlert">{{ message }}</div>
                 <script>
                const myAlert = document.getElementById('myAlert');
                setTimeout(() => {
                  myAlert.remove();
                }, 1000);
              </script>
                {% endif %}
                <label for="userid">Username</label>
                <input type="text" id="userid" class="form-control" placeholder="Enter userID" name = "userid" required autofocus>
            </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Name" name = "name" required autofocus>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email"  name = "email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" name = "password"  required>
            </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            <p class="mt-3 text-center">Already have an account? <a href="{{url_for('admin_login')}}">Login</a></p>

        </form>
    </div>
        </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
